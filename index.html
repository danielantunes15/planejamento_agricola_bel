<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgroPlan — Gestão de Fazendas</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <header>
        <div class="brand">
          <i class="fa-solid fa-leaf"></i> AgroPlan
        </div>
        <p class="sub">Gestão Inteligente de Áreas</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h2><i class="fa-solid fa-plus-circle"></i> Nova Fazenda</h2>
        </div>

        <div class="form-group">
          <label>Nome da Fazenda *</label>
          <input id="input-name" type="text" placeholder="Ex: Fazenda Santa Fé" />
        </div>

        <div class="form-group">
          <label>Proprietário</label>
          <input id="input-owner" type="text" placeholder="Nome do proprietário" />
        </div>

        <div class="form-group">
          <label>Talhão</label>
          <input id="input-talhao" type="text" placeholder="Identificação do talhão" />
        </div>

        <div class="form-group row">
          <div>
            <label>Área (ha)</label>
            <input id="input-area" type="number" step="0.01" placeholder="0.00" readonly />
          </div>
          <div class="file-input-wrapper">
            <label>Importar Shapefile (.zip)</label>
            <label for="input-shp" class="btn-secondary">
              <i class="fa-solid fa-upload"></i> Carregar
            </label>
            <input id="input-shp" type="file" accept=".zip,.shp" style="display:none" />
          </div>
        </div>

        <p class="hint">
          <i class="fa-solid fa-info-circle"></i> Use as ferramentas no mapa para desenhar ou editar a área.
        </p>

        <div class="buttons">
          <button id="btn-save" class="primary"><i class="fa-solid fa-floppy-disk"></i> Salvar Dados</button>
        </div>
      </section>

      <section class="card list-card">
        <h2>Fazendas Cadastradas</h2>
        <div id="farm-list" class="farm-list">
          </div>
      </section>
    </aside>

    <main id="map-container">
      <div id="map"></div>
    </main>
  </div>

  <div id="toast-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/shpjs@3.7.4/dist/shp.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
