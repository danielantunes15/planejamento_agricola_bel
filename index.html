<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BEL - AGRÍCOLA</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <header>
        <div class="brand"><i class="fa-solid fa-tractor"></i> BEL - AGRÍCOLA</div>
        <p class="sub">Sistema de Gestão Rural</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h2><i class="fa-solid fa-plus-circle"></i> Nova Fazenda</h2>
        </div>

        <div class="form-group row">
          <div style="flex: 1;">
            <label>Cód. Fazenda *</label>
            <input id="input-cod" type="text" placeholder="Ex: 001" />
          </div>
          <div style="flex: 2;">
            <label>Nome da Fazenda *</label>
            <input id="input-name" type="text" placeholder="Ex: Santa Fé" />
          </div>
        </div>

        <div class="form-group">
          <label>Proprietário *</label>
          <input id="input-owner" type="text" placeholder="Nome do proprietário" />
        </div>
        
        <div class="file-input-wrapper">
          <label>Importar Shapefile (Talhões)</label>
          <label for="input-shp" class="btn-secondary">
            <i class="fa-solid fa-upload"></i> Carregar Arquivo (.shp/.zip)
          </label>
          <input id="input-shp" type="file" accept=".zip,.shp" style="display:none" />
        </div>

        <p class="hint">
          <i class="fa-solid fa-info-circle"></i> O sistema detectará automaticamente múltiplos talhões.
        </p>

        <div class="buttons">
          <button id="btn-open-save" class="primary"><i class="fa-solid fa-list-check"></i> Revisar & Salvar</button>
        </div>
      </section>

      <section class="card list-card">
        <h2>Fazendas Cadastradas</h2>
        <div id="farm-list" class="farm-list"></div>
      </section>
    </aside>

    <main id="map-container">
      <div id="map"></div>
    </main>
  </div>

  <div id="modal-overlay" class="hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Gerenciar Talhões</h3>
        <button id="btn-close-modal" class="close-btn">&times;</button>
      </div>
      
      <div class="modal-body">
        <div id="modal-summary" class="summary-box"></div>
        
        <div class="table-container">
          <table id="talhoes-table">
            <thead>
              <tr>
                <th>Talhão / Identificação</th>
                <th>Área (ha)</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="talhoes-tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer" id="modal-footer-actions"></div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
  
  <script>
    window.onload = function() {
      if (typeof shp === 'undefined') console.error("SHPJS falhou.");
      if (typeof proj4 === 'undefined') console.error("PROJ4 falhou.");
    };
  </script>
  
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
